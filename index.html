<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo Gerador de Conselhos</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="cartao">
        <div class="card">

            <h2 class="titulo" id="titulo"></h2>
            <p class="conselho" id="conselho"></p>

            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg"> 
                <img src="./src/images/pattern-divider-desktop.svg" alt="linha">
            </picture>

            <button class="bnt" id="botao">
                <img src="src/images/icon-dice.svg" alt="">
            </button>

        </div>    
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
